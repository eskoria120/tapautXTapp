<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XT</title>
    <link href="css/bulma.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="dist/vanillaCalendar.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/pace-theme-barber-shop.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
<script src="js/pace.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
</head>
<body>
<div class="container is-fluid" id="datos_usuario">
  <div id="muestraImagen"></div>
  <p id="muestraNombre"></p>
  <div class="field">
    <p class="control">
      <button id="btnlogout" class="button is-success is-large">
        Salir :(
      </button>
    </p>
  </div>
</div>
<div class="column">
  <div class="container">

    <h1>Calendario XT.</h1>

    <div id="v-cal">
      <div class="vcal-header">
        <button class="vcal-btn" data-calendar-toggle="previous">
          <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
          </svg>
        </button>

        <div class="vcal-header__label" data-calendar-label="month">
          March 2017
        </div>


        <button class="vcal-btn" data-calendar-toggle="next">
          <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
          </svg>
        </button>
      </div>
      <div class="vcal-week">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>
      <div class="vcal-body" data-calendar-area="month"></div>
    </div>

    <p class="demo-picked">
      Date picked:
      <span data-calendar-label="picked"></span>
    </p>

    <footer>
      <a href="https://github.com/chrisssycollins">@chrisssycollins</a> |
      <a href="https://github.com/chrisssycollins/vanilla-calendar">View on GitHub</a>
    </footer>
  </div>
</div>
  <div class="column">
    Auto<br>
    Auto<br>
  </div>
</div>
</div>
<div id="semanas">  
<div class="tituloSemanas">
  semana

</div>
<div class="columns">
  <div class="column">1
                      <label class="checkbox">
                    <input class="checado" type="checkbox">
                        Rutina Exitosa.
                    </label>
  </div>
  <div class="column">2</div>
  <div class="column">3</div>
  <div class="column">4</div>
  <div class="column">5</div>
  <div class="column">6</div>
  <div class="column">7</div>
</div>
</div>
  <!--<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> 
  cloud firestore
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>  -->             
  <script src="js/xt.js"></script>

<script src="js/vanillaCalendar.js" type="text/javascript"></script>
<script>
window.addEventListener('load', function () {
  vanillaCalendar.init();
})
</script>
</body>
</html>
